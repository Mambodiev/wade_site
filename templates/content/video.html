
{% extends "blog/base.html" %}
{% load static %}
{% load blog_tags %}

{% block content %}
<!-- **************** MAIN CONTENT START **************** -->
    <main>
        <!-- =======================
        Inner intro START -->
        <section class="pb-4 pt-3">
            <div class="container">
                <div class="row">
            <div class="col-12">
                <div class="card bg-dark-overlay-3 h-300 overflow-hidden card-bg-scale text-center" style="background-image:url({% static  'images/07.jpg' %}); background-position: center left; background-size: cover;">
                <!-- Card Image overlay -->
                <div class="card-img-overlay d-flex align-items-center p-3 p-sm-4"> 
                    <div class="col-md-8 m-auto bg-blur p-5 rounded-3 shadow-lg">
                                    <h1 class="text-white">Videos</h1>
                                    <nav class="d-flex justify-content-center" aria-label="breadcrumb">
                                <ol class="breadcrumb breadcrumb-dark breadcrumb-dots mb-0">
                                    <li class="breadcrumb-item"><a href="index.html"><i class="bi bi-house me-1"></i> Home</a></li>
                                    <li class="breadcrumb-item active">Tous</li>
                                </ol>
                            </nav>
                    </div>
                </div>
                </div>
            </div>
            </div>
            </div>
        </section>
        <!-- =======================
        Inner intro END -->
        <!-- =======================
        Main content START -->
        <section class="position-relative pt-0">
            <div class="container">
                <div class="row g-4">
            <!-- Card item START -->
            {% for video in all_videos %}
                <div class="col-sm-6 col-lg-4">
                    <div class="card card-overlay-bottom card-img-scale">
                        <img src="{{ video.image.url }}" alt="">
                        <div class="card-img-overlay d-flex flex-column p-3 p-md-4"> 
                            <div class="w-100 mt-auto">
                                <h5 class="text-white"><a href="{{ video.get_absolute_url }}" class="btn-link text-reset stretched-link">{{ video.title }}</a></h5>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            <!-- Card item END -->
            </div> 
            <!-- Row end -->
        
                <!-- Pagination START -->
            <nav class="my-5" aria-label="navigation">
            <ul class="pagination pagination-bordered d-flex justify-content-between">
                <li>
                    <ul class="list-unstyled">
                        <li class="page-item">
                            <a class="page-link" href="#">First</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <ul class="list-unstyled">
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item active"><a class="page-link" href="#">2</a></li>
                        <li class="page-item disabled"><a class="page-link" href="#">..</a></li>
                        <li class="page-item"><a class="page-link" href="#">22</a></li>
                        <li class="page-item"><a class="page-link" href="#">23</a></li>
                    </ul>
                </li>
                <li>
                    <ul class="list-unstyled">
                        <li class="page-item">
                            <a class="page-link" href="#">Last</a>
                        </li>
                    </ul>
                </li>
            </ul>
            </nav>
                <!-- Pagination END -->
            </div>
        </section>
        <!-- =======================
        Main content END -->
    </main>
<!-- **************** MAIN CONTENT END **************** -->
{% endblock %}
